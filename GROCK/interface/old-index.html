<body background="back.png" >
<center>

<p><h1>GROCK</h1></p>

<h3>Web interface for protein docking over the EGEE grid.</h3>

<form name="form" enctype="multipart/form-data" method="post" action="../script/processor.php">


<table style="width: 100%; text-align: left;" border="1" cellpadding="2"
cellspacing="2" bgcolor="lightblue" >
<tbody>
<tr>
	<td style="vertical-align: top;"><b>Receptor molecule in PDB format</b>
	</td>
	<td style="vertical-align: top;" align="center"><input type="file" name="upload[0]" size="40" >
        <!-- <input type="hidden" name="MAX_FILE_SIZE" value="3000000">-- >
	</td>
</tr>

<tr>
    	<td  style="vertical-align: top;"><b>Database to search</b>
	</td>
	<td style="vertical-align: top;" align="center">
	    <select name="database">
	    <option selected value="pdbtest">PDB test database (19 mols)
	    <option valie="pdb40">PDB (non-redundant 40%)
	    <option value="pdb50">PDB (non-redundant 50%)
	    <option value="pdb65">PDB (non-redundant 65%)
	    <option value="pdb90">PDB (non-redundant 90%)
	    <option value=" ">
	    <option value="hic-up">HIC-Up compounds
	    <option value="zinc-lead">ZINC lead compounds
	    </select>
	</td>
</tr>

<tr>
	<td style="vertical-align: top;"><b>Low or High resolution docking.</b>
	</td>
	<td style="vertical-align: top;" align="center">
		Low <input type="radio" name="resolution" value="low" checked>
	  	High <input type="radio" name="resolution" value="high">
	</td>
</tr>
<tr>
	<td style="vertical-align: top;"><b>Generic or helix docking.</b>
	</td>
	<td style="vertical-align: top;" align="center">
		Low <input type="radio" name="matching" value="generic" checked>
	  	High <input type="radio" name="matching" value="helix">
	</td>
</tr>

<tr align="center">
	<td colspan="2" style="vertical-align: top;"><input type="submit" name="submit" value="Run Grock">
	</td>
</tr>

</tbody>
</table>
