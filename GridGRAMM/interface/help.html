<p><b>GridGramm Help</b><br><br>
- You are runnig a interface for high or low resolution docking with Gramm.<br>
- GridGramm works with the PDB format. So, you can use <a href="http://www.es.embnet.org/Services/MolBio/babel" target="_blank" >BABEL</a> for conversions.<br>
- GridGramm shows the first ten of the 1000 best scoring docks, with the structure of these receptor-ligand complexs.
